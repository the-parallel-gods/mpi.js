name: Lint

on:
    push:
        branches:
            - "**"
    pull_request:
        # The branches below must be a subset of the branches above
        branches:
            - "**"

jobs:
    eslint:
        name: Run ESLint
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
            actions: read
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install ESLint
              run: |
                  cd mpi_js && npm i

            - name: Run ESLint
              run: cd mpi_js && npm run lint
              continue-on-error: false

    black:
        name: Run Black
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write
            actions: read
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v3

            - name: Install Black
              run: |
                  pip3 install black

            - name: Run Black
              run: black --check --verbose --line-length 120 .
              continue-on-error: false
